##  This is for the path to the CGI Executeable
##  Include #GET for get data and #POST for post
##  or #HEADER for the full header. #File for file to
##  be processed.

path=N/A

##  This is the file extension to use for the CGI
##  You must include the period (.)

ext=N/A

##  This is the common name of the CGI

